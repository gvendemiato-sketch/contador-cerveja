<body>

  <script>
    // ğŸ”‘ COLE AQUI O firebaseConfig DO SEU PROJETO
    const firebaseConfig = {
      apiKey: "AIzaSyBbhjdbYuR9o4dBZtIuE8tr8H4-CEMA2xM",
  authDomain: "one-thousand-beer.firebaseapp.com",
  projectId: "one-thousand-beer",
  storageBucket: "one-thousand-beer.firebasestorage.app",
  messagingSenderId: "401765170444",
  appId: "1:401765170444:web:0a1b2b88071f2f4aebdd29"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const docRef = db.collection("grupos").doc("cerveja_2026");

    docRef.onSnapshot((doc) => {
      const data = doc.data();
      document.getElementById("jaime").innerText = data.jaime;
      document.getElementById("cux").innerText = data.cux;
      document.getElementById("celula").innerText = data.celula;
      document.getElementById("total").innerText =
        (data.jaime + data.cux + data.celula).toFixed(1);
	atualizarRanking(data);
    });

    function addBeer(nome) {
      docRef.update({
        [nome]: firebase.firestore.FieldValue.increment(0.5)
      });
    }
	function removeBeer(nome) {
  docRef.get().then((doc) => {
    const valorAtual = doc.data()[nome];

    if (valorAtual >= 0.5) {
      docRef.update({
        [nome]: firebase.firestore.FieldValue.increment(-0.5)
      });
    }
  });
}

function atualizarRanking(data) {
  const pessoas = [
    { nome: "jaime", valor: data.jaime },
    { nome: "cux", valor: data.cux },
    { nome: "celula", valor: data.celula }
  ];

  // Ordena do maior para o menor
  pessoas.sort((a, b) => b.valor - a.valor);

  // Extrai valores
  const valores = pessoas.map(p => p.valor);
  const unico = new Set(valores);

  // FunÃ§Ã£o auxiliar pra escrever o nome
  const setLabel = (pessoa, emoji) => {
    const nomeFormatado =
      pessoa.nome.charAt(0).toUpperCase() + pessoa.nome.slice(1);
    document.getElementById(`label-${pessoa.nome}`).innerText =
      `${emoji} ${nomeFormatado}`;
  };

  // Limpa tudo antes
  pessoas.forEach(p => setLabel(p, ""));

  // ğŸŸ  TODOS EMPATADOS
  if (unico.size === 1) {
    pessoas.forEach(p => setLabel(p, "ğŸ»"));
    return;
  }

  // ğŸŸ¡ EMPATE ENTRE DOIS
  if (unico.size === 2) {
    const [a, b, c] = pessoas;

    // a e b empatados
    if (a.valor === b.valor) {
      setLabel(a, "ğŸ¤");
      setLabel(b, "ğŸ¤");

      if (c.valor > a.valor) {
        setLabel(c, "ğŸ¥‡");
      } else {
        setLabel(c, "ğŸ¢");
      }
      return;
    }

    // b e c empatados
    if (b.valor === c.valor) {
      setLabel(b, "ğŸ¤");
      setLabel(c, "ğŸ¤");

      if (a.valor > b.valor) {
        setLabel(a, "ğŸ¥‡");
      } else {
        setLabel(a, "ğŸ¢");
      }
      return;
    }
  }

  // ğŸŸ¢ SEM EMPATE
  setLabel(pessoas[0], "ğŸ¥‡");
  setLabel(pessoas[1], "ğŸ‘½");
  setLabel(pessoas[2], "ğŸ¢");
}

  </script>
