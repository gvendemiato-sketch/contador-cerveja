<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üç∫ Contador de Cervejas</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f6f6f6;
  padding: 20px;
}

/* ===== LAYOUT ===== */
.main-container {
  display: flex;
  gap: 20px;
  justify-content: center;
  align-items: flex-start;
}

.history-panel {
  width: 260px;
  background: #fff;
  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.history-panel h3 {
  text-align: center;
  margin-top: 0;
}

#history {
  font-size: 13px;
  max-height: 360px;
  overflow-y: auto;
}

.history-item {
  margin-bottom: 8px;
  padding-bottom: 6px;
  border-bottom: 1px dashed #eee;
}

/* ===== CONTE√öDO ===== */
.content {
  width: 420px;
}

h1, h2 {
  text-align: center;
}

.card {
  background: white;
  padding: 18px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
  border-bottom: 1px dashed #eee;
}

button {
  padding: 6px 10px;
  cursor: pointer;
}

/* ===== L√çDER ===== */
.leader {
  color: #ff9800;
  text-shadow: 0 0 6px rgba(255,152,0,0.8);
  animation: glow 1.2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 6px rgba(255,152,0,0.4); }
  to { text-shadow: 0 0 14px rgba(255,152,0,1); }
}

/* ===== PROGRESSO ===== */
.progress-wrapper {
  margin-top: 20px;
  text-align: center;
}

.progress-track {
  position: relative;
  height: 28px;
  background: linear-gradient(90deg,#c8e6c9,#fff9c4,#ffe0b2,#ffcdd2);
  border-radius: 20px;
  overflow: hidden;
}

#runner {
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 24px;
}

.meta-text {
  margin-top: 10px;
  font-weight: bold;
}

/* ===== ANIMA√á√ïES ===== */
@keyframes beer-bounce {
  0% { transform: translateY(-50%) scale(1); }
  40% { transform: translateY(-60%) scale(1.05); }
  100% { transform: translateY(-50%) scale(1); }
}
.beer-animate { animation: beer-bounce 0.35s ease; }

@keyframes beer-win {
  0% { transform: translateY(-50%) scale(1); }
  50% { transform: translateY(-50%) scale(1.3); }
  100% { transform: translateY(-50%) scale(1.1); }
}
.beer-win { animation: beer-win 0.6s ease forwards; }

/* ===== GR√ÅFICO ===== */
.chart-wrapper {
  max-width: 320px;
  margin: 20px auto;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .main-container {
    flex-direction: column;
  }
  .history-panel, .content {
    width: 100%;
  }
}
</style>
</head>

<body>

<h1>üç∫ Contador de Cervejas ‚Äì 2026</h1>

<div class="main-container">

<!-- HIST√ìRICO -->
<div class="history-panel">
  <h3>üïò Hist√≥rico</h3>
  <div id="history"></div>
</div>

<!-- CONTE√öDO -->
<div class="content">

<div class="card">
  <div class="row"><span id="label-jaime">Jaime</span><span id="jaime">0</span>
    <button onclick="removeBeer('jaime')">-0,5</button>
    <button onclick="addBeer('jaime')">+0,5</button>
  </div>
  <div class="row"><span id="label-cux">Cux</span><span id="cux">0</span>
    <button onclick="removeBeer('cux')">-0,5</button>
    <button onclick="addBeer('cux')">+0,5</button>
  </div>
  <div class="row"><span id="label-celula">C√©lula</span><span id="celula">0</span>
    <button onclick="removeBeer('celula')">-0,5</button>
    <button onclick="addBeer('celula')">+0,5</button>
  </div>
</div>

<h2>Total: <span id="total">0</span> üç∫</h2>

<div class="progress-wrapper">
  <div class="progress-track"><div id="runner">üç∫</div></div>
  <div id="meta-text" class="meta-text"></div>
</div>

<div class="chart-wrapper">
  <canvas id="beerChart"></canvas>
</div>

</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "one-thousand-beer.firebaseapp.com",
  projectId: "one-thousand-beer"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const docRef = db.collection("grupos").doc("cerveja_2026");

let history = [];
let lastLeader = null;
let metasBatidas = new Set();

const metas = [250,500,750,950,1000];

const ctx = document.getElementById("beerChart");
const beerChart = new Chart(ctx,{
  type:"pie",
  data:{labels:["Jaime","Cux","C√©lula"],datasets:[{data:[1,1,1],
  backgroundColor:["#81c784","#fff176","#ffb74d"]}]}
});

docRef.onSnapshot(doc=>{
  const d = doc.data();
  const total = d.jaime+d.cux+d.celula;

  jaime.innerText=d.jaime;
  cux.innerText=d.cux;
  celula.innerText=d.celula;
  document.getElementById("total").innerText=total.toFixed(1);

  atualizarRanking(d);
  atualizarCorrida(total);
  atualizarTextoMeta(total);
  atualizarHistorico(d,total);

  beerChart.data.datasets[0].data=[d.jaime,d.cux,d.celula];
  beerChart.update();
});

function addBeer(n){docRef.update({[n]:firebase.firestore.FieldValue.increment(0.5)})}
function removeBeer(n){docRef.update({[n]:firebase.firestore.FieldValue.increment(-0.5)})}

function atualizarRanking(d){
  const pessoas=[{n:"jaime",v:d.jaime},{n:"cux",v:d.cux},{n:"celula",v:d.celula}];
  pessoas.sort((a,b)=>b.v-a.v);
  document.querySelectorAll(".leader").forEach(e=>e.classList.remove("leader"));

  if(pessoas[0].v===pessoas[1].v&&pessoas[1].v===pessoas[2].v){
    pessoas.forEach(p=>label(p.n,"üçª"));
    return;
  }
  label(pessoas[0].n,"ü•á",true);
  label(pessoas[1].n,"üëΩ");
  label(pessoas[2].n,"üê¢");
}

function label(n,e,leader=false){
  const el=document.getElementById("label-"+n);
  el.innerText=e+" "+n.charAt(0).toUpperCase()+n.slice(1);
  if(leader) el.classList.add("leader");
}

function atualizarCorrida(t){
  const p=Math.min(t/1000*100,100);
  runner.style.right=`calc(${100-p}% - 12px)`;
  runner.classList.remove("beer-animate");
  void runner.offsetWidth;
  runner.classList.add("beer-animate");
}

function atualizarTextoMeta(t){
  meta-text.innerText=t>=1000?"üéâ META BATIDA!":"‚è≥ Faltam "+(1000-t).toFixed(1)+" bratcholas";
}

function atualizarHistorico(d,total){
  const pessoas=[{n:"Jaime",v:d.jaime},{n:"Cux",v:d.cux},{n:"C√©lula",v:d.celula}];
  pessoas.sort((a,b)=>b.v-a.v);

  if(pessoas[0].n!==lastLeader){
    push(`ü•á ${pessoas[0].n} virou l√≠der`);
    lastLeader=pessoas[0].n;
  }

  metas.forEach(m=>{
    if(total>=m&&!metasBatidas.has(m)){
      push(`üö© O time chegou a ${m} bratcholas`);
      metasBatidas.add(m);
    }
  });
}

function push(t){
  history.unshift({t,ts:new Date()});
  history=history.slice(0,10);
  historyDiv.innerHTML=history.map(h=>`<div class="history-item">${h.t}</div>`).join("");
}
</script>

</body>
</html>
