<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üç∫ Contador de Cervejas</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f6f6f6;
  padding: 20px;
}

/* ===== LAYOUT ===== */
.layout {
  display: flex;
  justify-content: center;
  gap: 20px;
}

/* ===== HIST√ìRICO SOCIAL ===== */
.social-history {
  width: 260px;
  background: white;
  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,.1);
}

.social-history h3 {
  text-align: center;
  margin-bottom: 8px;
}

.social-history ul {
  list-style: none;
  padding: 0;
  margin: 0;
  font-size: 13px;
  max-height: 360px;
  overflow-y: auto;
}

.social-history li {
  margin-bottom: 6px;
  border-bottom: 1px dashed #eee;
  padding-bottom: 4px;
}

/* ===== CONTE√öDO ===== */
.content {
  max-width: 420px;
  width: 100%;
}

h1, h2 { text-align: center; }

.card {
  background: white;
  padding: 18px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,.08);
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 14px;
  padding-bottom: 6px;
  border-bottom: 1px dashed #eee;
}

button {
  padding: 6px 10px;
  font-size: 14px;
  cursor: pointer;
}

/* ===== L√çDER (BRILHO) ===== */
.leader {
  color: #ff9800;
  font-weight: bold;
  text-shadow: 0 0 8px rgba(255,152,0,.9);
  animation: glow 1.2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 6px rgba(255,152,0,.4); }
  to { text-shadow: 0 0 14px rgba(255,152,0,1); }
}

/* ===== PROGRESSO ===== */
.progress-wrapper {
  margin: 30px auto;
  text-align: center;
}

.progress-track {
  position: relative;
  height: 28px;
  background: linear-gradient(90deg,#c8e6c9,#fff9c4,#ffe0b2,#ffcdd2);
  border-radius: 20px;
  overflow: hidden;
}

#runner {
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 24px;
}

.meta-text {
  margin-top: 12px;
  font-weight: bold;
}

.chart-wrapper {
  max-width: 320px;
  margin: 20px auto;
}

/* ===== ANIMA√á√ïES ===== */
@keyframes beer-bounce {
  0% { transform: translateY(-50%) scale(1); }
  40% { transform: translateY(-60%) scale(1.05); }
  100% { transform: translateY(-50%) scale(1); }
}
.beer-animate { animation: beer-bounce .35s ease; }

@keyframes beer-win {
  0% { transform: translateY(-50%) scale(1); }
  50% { transform: translateY(-50%) scale(1.3); }
  100% { transform: translateY(-50%) scale(1.1); }
}
.beer-win { animation: beer-win .6s ease forwards; }

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .layout {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<h1>üç∫ Contador de Cervejas ‚Äì 2026</h1>

<div class="layout">

  <!-- HIST√ìRICO -->
  <div class="social-history">
    <h3>üìú Hist√≥rico</h3>
    <ul id="social-log"></ul>
  </div>

  <!-- CONTE√öDO -->
  <div class="content">

    <div class="card">
      <div class="row"><span id="label-jaime">Jaime</span><span id="jaime">0</span>
        <button onclick="removeBeer('jaime')">-0,5</button>
        <button onclick="addBeer('jaime')">+0,5</button>
      </div>
      <div class="row"><span id="label-cux">Cux</span><span id="cux">0</span>
        <button onclick="removeBeer('cux')">-0,5</button>
        <button onclick="addBeer('cux')">+0,5</button>
      </div>
      <div class="row"><span id="label-celula">C√©lula</span><span id="celula">0</span>
        <button onclick="removeBeer('celula')">-0,5</button>
        <button onclick="addBeer('celula')">+0,5</button>
      </div>
    </div>

    <h2>Total do grupo: <span id="total">0</span> üç∫</h2>

    <div class="progress-wrapper">
      <div>üèÅ 31/12/2026</div>
      <div class="progress-track"><div id="runner">üç∫</div></div>
      <div id="meta-text" class="meta-text"></div>
    </div>

    <div class="chart-wrapper">
      <canvas id="beerChart"></canvas>
    </div>

  </div>
</div>

<!-- SCRIPTS (JS ORIGINAL + 1 LINHA NOVA) -->

<script>

</script>

</body>
</html>
