<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üç∫ Contador de Cervejas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .card {
  max-width: 400px;
  margin: 20px auto;
  background: white;
  padding: 18px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 14px;
  padding-bottom: 6px;
  border-bottom: 1px dashed #eee;
    }
    button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
	.progress-wrapper {
  max-width: 420px;
  margin: 30px auto;
  text-align: center;
}

.progress-header {
  font-weight: bold;
  margin-bottom: 6px;
}

.progress-track {
  position: relative;
  height: 28px;
  background: linear-gradient(
    90deg,
    #c8e6c9 0%,
    #fff9c4 50%,
    #ffe0b2 75%,
    #ffcdd2 100%
  );
  border-radius: 20px;
  overflow: hidden;
  box-shadow: inset 0 1px 3px rgba(0,0,0,0.15);
}

#runner {
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 24px;
  filter: drop-shadow(0 2px 2px rgba(0,0,0,0.25));
}

.meta-text {
  margin-top: 12px;
  font-size: 15px;
  font-weight: 600;
  color: #444;
}
h1 {
  font-size: 24px;
  margin-bottom: 10px;
}

h2 {
  font-size: 20px;
  margin-top: 25px;
  margin-bottom: 10px;
}

  </style>
</head>

<body>

  <h1>üç∫ Contador de Cervejas ‚Äì 2026</h1>

  <div class="card">
    <div class="row">
      <span id="label-jaime">Jaime</span>
      <span id="jaime">0</span>
	<button onclick="removeBeer('jaime')">-0,5</button>
      <button onclick="addBeer('jaime')">+0,5</button>
    </div>

    <div class="row">
      <span id="label-cux">Cux</span>
      <span id="cux">0</span>
	<button onclick="removeBeer('cux')">-0,5</button>
      <button onclick="addBeer('cux')">+0,5</button>
    </div>

    <div class="row">
      <span id="label-celula">C√©lula</span>
      <span id="celula">0</span>
	<button onclick="removeBeer('celula')">-0,5</button>
      <button onclick="addBeer('celula')">+0,5</button>
    </div>
  </div>

  <h2>Total do grupo: <span id="total">0</span> üç∫</h2>
	<div class="progress-wrapper">
  <div class="progress-header">üèÅ 31/12/2026</div>

  <div class="progress-track">
    <div id="runner">üç∫</div>
  </div>

  
    <div id="meta-text" class="meta-text"></div>

  
</div>


  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // üîë COLE AQUI O firebaseConfig DO SEU PROJETO
    const firebaseConfig = {
      apiKey: "AIzaSyBbhjdbYuR9o4dBZtIuE8tr8H4-CEMA2xM",
  authDomain: "one-thousand-beer.firebaseapp.com",
  projectId: "one-thousand-beer",
  storageBucket: "one-thousand-beer.firebasestorage.app",
  messagingSenderId: "401765170444",
  appId: "1:401765170444:web:0a1b2b88071f2f4aebdd29"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const docRef = db.collection("grupos").doc("cerveja_2026");

    docRef.onSnapshot((doc) => {
  const data = doc.data();

  document.getElementById("jaime").innerText = data.jaime;
  document.getElementById("cux").innerText = data.cux;
  document.getElementById("celula").innerText = data.celula;

  const total = data.jaime + data.cux + data.celula;
  document.getElementById("total").innerText = total.toFixed(1);

  atualizarRanking(data);

  // üëá ESTA LINHA √â O QUE FALTAVA
  atualizarCorrida(total);
	atualizarTextoMeta(total);

});


    function addBeer(nome) {
      docRef.update({
        [nome]: firebase.firestore.FieldValue.increment(0.5)
      });
    }
	function removeBeer(nome) {
  docRef.get().then((doc) => {
    const valorAtual = doc.data()[nome];

    if (valorAtual >= 0.5) {
      docRef.update({
        [nome]: firebase.firestore.FieldValue.increment(-0.5)
      });
    }
  });
}

function atualizarRanking(data) {
  const pessoas = [
    { nome: "jaime", valor: data.jaime },
    { nome: "cux", valor: data.cux },
    { nome: "celula", valor: data.celula }
  ];

  // Ordena do maior para o menor
  pessoas.sort((a, b) => b.valor - a.valor);

  // Extrai valores
  const valores = pessoas.map(p => p.valor);
  const unico = new Set(valores);

  // Fun√ß√£o auxiliar pra escrever o nome
  const setLabel = (pessoa, emoji) => {
    const nomeFormatado =
      pessoa.nome.charAt(0).toUpperCase() + pessoa.nome.slice(1);
    document.getElementById(`label-${pessoa.nome}`).innerText =
      `${emoji} ${nomeFormatado}`;
  };

  // Limpa tudo antes
  pessoas.forEach(p => setLabel(p, ""));

  // üü† TODOS EMPATADOS
  if (unico.size === 1) {
    pessoas.forEach(p => setLabel(p, "üçª"));
    return;
  }

  // üü° EMPATE ENTRE DOIS
  if (unico.size === 2) {
    const [a, b, c] = pessoas;

    // a e b empatados
    if (a.valor === b.valor) {
      setLabel(a, "ü§ù");
      setLabel(b, "ü§ù");

      if (c.valor > a.valor) {
        setLabel(c, "ü•á");
      } else {
        setLabel(c, "üê¢");
      }
      return;
    }

    // b e c empatados
    if (b.valor === c.valor) {
      setLabel(b, "ü§ù");
      setLabel(c, "ü§ù");

      if (a.valor > b.valor) {
        setLabel(a, "ü•á");
      } else {
        setLabel(a, "üê¢");
      }
      return;
    }
  }

  // üü¢ SEM EMPATE
  setLabel(pessoas[0], "ü•á");
  setLabel(pessoas[1], "üëΩ");
  setLabel(pessoas[2], "üê¢");
}

	function atualizarCorrida(total) {
  const meta = 1000;

  // trava entre 0 e 1000
  const progresso = Math.min(Math.max(total, 0), meta);

  // percentual (0 a 100)
  const percentual = (progresso / meta) * 100;

  // como corre da direita pra esquerda
  const posicao = 100 - percentual;

  const runner = document.getElementById("runner");
  runner.style.right = `calc(${posicao}% - 12px)`;
}
	function atualizarTextoMeta(total) {
  const meta = 1000;
  const restante = meta - total;

  const el = document.getElementById("meta-text");

  if (restante <= 0) {
    el.innerText = "üéâ META ATINGIDA! 1000 BRATCHOLAS üçªüî•";
  } else {
    el.innerText = `‚è≥ Faltam ${restante.toFixed(1)} bratcholas para chegar a 1000 üç∫`;
  }
}


  </script>

</body>
</html>
