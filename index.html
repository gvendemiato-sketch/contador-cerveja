<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üç∫ Contador de Cervejas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      margin-top: 25px;
      margin-bottom: 10px;
    }

    .card {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      padding-bottom: 6px;
      border-bottom: 1px dashed #eee;
      transition: background 0.3s;
    }

    .row.leader {
      background: #fffde7;
      border-radius: 8px;
      animation: leader-pulse 1.2s ease infinite;
    }

    button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .progress-wrapper {
      max-width: 420px;
      margin: 30px auto;
      text-align: center;
    }

    .progress-header {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .progress-track {
      position: relative;
      height: 28px;
      background: linear-gradient(
        90deg,
        #c8e6c9 0%,
        #fff9c4 50%,
        #ffe0b2 75%,
        #ffcdd2 100%
      );
      border-radius: 20px;
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.15);
    }

    #runner {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.25));
    }

    .meta-text {
      margin-top: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #444;
    }

    .chart-wrapper {
      max-width: 320px;
      margin: 20px auto 0;
    }

    /* ANIMA√á√ïES */

    @keyframes beer-bounce {
      0% { transform: translateY(-50%) scale(1); }
      40% { transform: translateY(-60%) scale(1.08); }
      100% { transform: translateY(-50%) scale(1); }
    }

    .beer-animate {
      animation: beer-bounce 0.35s ease;
    }

    @keyframes beer-win {
      0% { transform: translateY(-50%) scale(1); }
      50% { transform: translateY(-50%) scale(1.3); }
      100% { transform: translateY(-50%) scale(1.1); }
    }

    .beer-win {
      animation: beer-win 0.6s ease forwards;
    }

    @keyframes leader-pulse {
      0% { box-shadow: 0 0 0 rgba(255,193,7,0.6); }
      50% { box-shadow: 0 0 12px rgba(255,193,7,0.9); }
      100% { box-shadow: 0 0 0 rgba(255,193,7,0.6); }
    }

    @keyframes chart-pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .chart-animate {
      animation: chart-pop 0.4s ease;
    }
  </style>
</head>

<body>

<h1>üç∫ Contador de Cervejas ‚Äì 2026</h1>

<div class="card">
  <div class="row" id="row-jaime">
    <span id="label-jaime">Jaime</span>
    <span id="jaime">0</span>
    <button onclick="removeBeer('jaime')">-0,5</button>
    <button onclick="addBeer('jaime')">+0,5</button>
  </div>

  <div class="row" id="row-cux">
    <span id="label-cux">Cux</span>
    <span id="cux">0</span>
    <button onclick="removeBeer('cux')">-0,5</button>
    <button onclick="addBeer('cux')">+0,5</button>
  </div>

  <div class="row" id="row-celula">
    <span id="label-celula">C√©lula</span>
    <span id="celula">0</span>
    <button onclick="removeBeer('celula')">-0,5</button>
    <button onclick="addBeer('celula')">+0,5</button>
  </div>
</div>

<h2>Total do grupo: <span id="total">0</span> üç∫</h2>

<div class="progress-wrapper">
  <div class="progress-header">üèÅ 31/12/2026</div>
  <div class="progress-track">
    <div id="runner">üç∫</div>
  </div>
  <div id="meta-text" class="meta-text"></div>

  <div class="chart-wrapper">
    <canvas id="beerChart"></canvas>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBbhjdbYuR9o4dBZtIuE8tr8H4-CEMA2xM",
    authDomain: "one-thousand-beer.firebaseapp.com",
    projectId: "one-thousand-beer",
    storageBucket: "one-thousand-beer.firebasestorage.app",
    messagingSenderId: "401765170444",
    appId: "1:401765170444:web:0a1b2b88071f2f4aebdd29"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const docRef = db.collection("grupos").doc("cerveja_2026");

  const ctx = document.getElementById("beerChart").getContext("2d");
  const beerChart = new Chart(ctx, {
    type: "pie",
    data: {
      labels: ["Jaime", "Cux", "C√©lula"],
      datasets: [{
        data: [0, 0, 0],
        backgroundColor: ["#81c784", "#fff176", "#ffb74d"],
        borderColor: "#fff",
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: "bottom" } }
    }
  });

  docRef.onSnapshot((doc) => {
    const data = doc.data();
    const total = data.jaime + data.cux + data.celula;

    ["jaime","cux","celula"].forEach(p => {
      document.getElementById(p).innerText = data[p];
      document.getElementById("row-"+p).classList.remove("leader");
    });

    document.getElementById("total").innerText = total.toFixed(1);

    beerChart.data.datasets[0].data = [data.jaime, data.cux, data.celula];
    beerChart.update();
    beerChart.canvas.classList.remove("chart-animate");
    void beerChart.canvas.offsetWidth;
    beerChart.canvas.classList.add("chart-animate");

    atualizarRanking(data);
    atualizarTextoMeta(total);
    atualizarCorrida(total);
  });

  function addBeer(nome){ docRef.update({[nome]:firebase.firestore.FieldValue.increment(0.5)}); }
  function removeBeer(nome){
    docRef.get().then(doc=>{
      if(doc.data()[nome]>=0.5){
        docRef.update({[nome]:firebase.firestore.FieldValue.increment(-0.5)});
      }
    });
  }

  function atualizarRanking(data){
    const pessoas=[
      {nome:"jaime",valor:data.jaime},
      {nome:"cux",valor:data.cux},
      {nome:"celula",valor:data.celula}
    ];

    pessoas.forEach(p=>{
      document.getElementById(`row-${p.nome}`).classList.remove("leader");
    });

    pessoas.sort((a,b)=>b.valor-a.valor);
    const valores=pessoas.map(p=>p.valor);
    const unico=new Set(valores);

    const setLabel=(p,e)=>{
      const nome=p.nome.charAt(0).toUpperCase()+p.nome.slice(1);
      document.getElementById(`label-${p.nome}`).innerText=`${e} ${nome}`;
    };

    if(unico.size===1){
      pessoas.forEach(p=>setLabel(p,"üçª"));
      return;
    }

    if(unico.size===2){
      const[a,b,c]=pessoas;
      if(a.valor===b.valor){
        setLabel(a,"ü§ù"); setLabel(b,"ü§ù");
        setLabel(c,c.valor>a.valor?"ü•á":"üê¢");
        document.getElementById(`row-${c.valor>a.valor?c.nome:a.nome}`).classList.add("leader");
        return;
      }
      if(b.valor===c.valor){
        setLabel(b,"ü§ù"); setLabel(c,"ü§ù");
        setLabel(a,a.valor>b.valor?"ü•á":"üê¢");
        document.getElementById(`row-${a.nome}`).classList.add("leader");
        return;
      }
    }

    setLabel(pessoas[0],"ü•á");
    setLabel(pessoas[1],"üëΩ");
    setLabel(pessoas[2],"üê¢");
    document.getElementById(`row-${pessoas[0].nome}`).classList.add("leader");
  }

  function atualizarCorrida(total){
    const runner=document.getElementById("runner");
    const pct=Math.min(total/1000,1)*100;
    runner.style.right=`calc(${100-pct}% - 12px)`;
    runner.classList.remove("beer-animate");
    void runner.offsetWidth;
    runner.classList.add("beer-animate");
  }

  function atualizarTextoMeta(total){
    const el=document.getElementById("meta-text");
    const rest=1000-total;
    if(rest<=0){
      el.innerText="üéâ META ATINGIDA! 1000 BRATCHOLAS üçªüî•";
      document.getElementById("runner").classList.add("beer-win");
    }else{
      el.innerText=`‚è≥ Faltam ${rest.toFixed(1)} bratcholas para chegar a 1000 üç∫`;
    }
  }
</script>

</body>
</html>
